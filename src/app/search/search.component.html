        <div class="clr-col-lg-8 clr-col-md-8 clr-col-12">
          <div class="card">

            <div class="card-header">Revision/Published Date</div>
            <div class="card-block min-height card-2">

              <div class="revision">

                <div class="clr-row">
                  <div class="clr-col-12">

                    <div class="clr-row">
                      <div class="clr-col-2">

                        <clr-select-container>
                          <label>Revision Date</label>
                          <select clrSelect name="reviseddate_condition" (change)="selectDateCondition('rev', $event)"
                            [(ngModel)]="searchData.revisionDateFilterType">
                            <option value="eq">=</option>
                            <option value="gteq">&gt;=</option>
                            <option value="lt">&lt;</option>
                            <option value="range">Date Range</option>
                          </select>
                        </clr-select-container>
                      </div>
                      <div class="clr-col-3">
                        <label>Enter Date (MM/dd/yyyy)</label>
                        <input type="text" name="RevisionDaterangeInput" #RevisionDaterangeInput
                          class="daterangepicker-focus" (applyDaterangepicker)="selectedDate($event, 'rev')"
                          [(ngModel)]="searchData.revisionDate" (focus)="changeCss('rev')" daterangepicker
                          [options]="optionsRevision" />
                      </div>
                      <div class="clr-col-1">
                        <div class="or-container">
                          <div class="or">OR</div>
                        </div>
                      </div>
                      <div class="clr-col-2">
                        <clr-select-container>
                          <label>Publish Date</label>
                          <select clrSelect name="reviseddate_condition" (change)="selectDateCondition('pub', $event)"
                            [(ngModel)]="searchData.publishDateFilterType">
                            <option value="eq">=</option>
                            <option value="gteq">&gt;=</option>
                            <option value="lt">&lt;</option>
                            <option value="range">Date Range</option>
                          </select>
                        </clr-select-container>
                      </div>

                      <div class="clr-col-3">
                        <label>Enter Date (MM/dd/yyyy)</label>
                        <input type="text" name="PublishDaterangeInput" class="daterangepicker-focus"
                          (applyDaterangepicker)="selectedDate($event, 'pub')" [(ngModel)]="searchData.publishDate"
                          (focus)="changeCss('pub')" daterangepicker [options]="optionsPublish" />

                      </div>
                    </div>



                  </div>

                </div>


                <div class="clr-row custom-checkbox">
                  <div class="clr-col-5 pt-2">
                    <clr-checkbox-wrapper>
                      <input type="checkbox" clrCheckbox value="option1" name="reviseddate_last"
                        [(ngModel)]="searchData.isRevisedDays" />
                      <label>Revision date in last</label>
                    </clr-checkbox-wrapper>
                  <!-- </div>
                  <div class="clr-col-3"> -->
                    <clr-input-container style="display: inline-block;">
                        <input clrInput maxlength="3" name="reviseddate_days" placeholder="eg : 15" value="15"
                        style="width: 60px!important;" [(ngModel)]="searchData.revisionDays" />



                    </clr-input-container>
                    <label>Days</label>
                  </div>

                  <div class="clr-col-5 pt-2">
                    <clr-checkbox-wrapper>
                      <input type="checkbox" clrCheckbox value="option1" name="publisheddate_last"
                        [(ngModel)]="searchData.isPublishDays" />
                      <label>Publish date in last</label>
                    </clr-checkbox-wrapper>
                  <!-- </div>
                  <div class="clr-col-2"> -->
                    <clr-input-container style="display: inline-block;">

                      <input clrInput maxlength="3" name="publisheddate_days" placeholder="eg : 15" value="15"
                        style="width: 60px!important;" [(ngModel)]="searchData.publishDays" />


                    </clr-input-container>
                    <label>Days</label>
                  </div>

                </div>
              </div>







            </div>

          </div>

        <div class="clr-col-lg-12 clr-col-md-8 clr-col-12 card-3">
          <div class="card">

              <div class="clr-row">

                </div>
                <div class="clr-col-2">

                <div class="clr-col-2">

                      <option value="~value~">Containing</option>
                      <option value="value">Exact</option>
                    </select>
                  </clr-select-container>
                </div>
                <div class="clr-col-2">

                  </clr-input-container>
                </div>
                <div class="clr-col-2">
                  <clr-input-container>

                    <input clrInput type="text" placeholder="Enter a Chemical Name" name="CHEM"
                      [(ngModel)]="searchData.chemicalName" />
                  </clr-input-container>
                </div>
                <div class="clr-col-2">
                  <clr-input-container>

                    <input clrInput type="text" placeholder="Enter a Common Name" name="Common"
                      [(ngModel)]="searchData.commonName" />
                  </clr-input-container>
                </div>


              </div>
              <div class="clr-row">
                <div class="clr-col-2">
                  <div class="clr-col-2">
                    <label class="clr-form-control">Trade Name</label>
                  </div>
                </div>
                <div class="clr-col-2">
                    <label class="clr-form-control">Alt Commercial Name (s)</label>
                </div>
                <div class="clr-col-2">
                    <label class="clr-form-control">IUPAC</label>
                </div>
                <div class="clr-col-2">
                    <label class="clr-form-control">IN Code</label>
                </div>
                <div class="clr-col-2">
                    <label class="clr-form-control">CAS MAIN</label>
                </div>
                <div class="clr-col-2">
                    <label class="clr-form-control">CMR</label>
                </div>

              </div>
              <div class="clr-row">
                  <div class="clr-col-2">
                      <clr-input-container>

                        <input clrInput type="text" placeholder="Enter a Trade Name" name="Trade"
                          [(ngModel)]="searchData.tradeName" />
                      </clr-input-container>
                    </div>
                    <div class="clr-col-2">
                        <clr-input-container>

                          <input clrInput type="text" placeholder="Enter a Alt Commercial Name" name="Trade"
                            [(ngModel)]="searchData.alternateCommercialName" />
                        </clr-input-container>
                      </div>
                      <div class="clr-col-2">
                          <clr-input-container>

                            <input clrInput type="text" placeholder="Enter a IUPAC Name" name="Trade"
                              [(ngModel)]="searchData.IUPAC" />
                          </clr-input-container>
                        </div>
                        <div class="clr-col-2">
                            <clr-input-container>

                              <input clrInput type="text" placeholder="Enter a IN Code Name" name="Trade"
                                [(ngModel)]="searchData.INCODE" />
                            </clr-input-container>
                          </div>
                          <div class="clr-col-2">
                              <clr-input-container>

                                <input clrInput type="text" placeholder="Enter a CAS MAIN" name="Trade"
                                  [(ngModel)]="searchData.CASMAN" />
                              </clr-input-container>
                            </div>
                            <div class="clr-col-2">
                                <clr-input-container>

                                  <input clrInput type="text" placeholder="Enter a CMR" name="Trade"
                                    [(ngModel)]="searchData.CMR" />
                                </clr-input-container>
                              </div>
              </div>



            </div>
          </div>
        </div>
      </div>





      <div class="clr-row mt-4">

        <div class="clr-col text-center">
          <button type="submit" class="btn btn-sm btn-primary mr-1" href="javascript:void 0" (click)="goToList()">Submit
          </button>
          <button type="reset" class="btn btn-sm btn-light" href="javascript:ClearForm()"
            (click)="resetFilter()">Reset</button>
        </div>

      </div>
    </div>
  </div>
</div>
