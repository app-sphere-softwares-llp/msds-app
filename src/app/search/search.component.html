        <div class="clr-col-lg-4 clr-col-md-8 clr-col-12">
          <div class="card">

            <div class="card-header">Revision/Published Date</div>
            <div class="card-block min-height card-2">

              <div class="revision">

                <div class="clr-row">
                  <div class="clr-col-6">
                    <clr-select-container>
                      <label>Revision Date</label>
                      <select clrSelect name="reviseddate_condition">
                        <option value="eq">=</option>
                        <option value="gteq">&gt;=</option>
                        <option value="lt">&lt;</option>
                      </select>
                    </clr-select-container>
                  </div>
                  <div class="clr-col-6">
                    <clr-date-container>
                      <label>Enter Date (MM/dd/yyyy)</label>
                      <input type="date" name="date" clrDate>
                    </clr-date-container>
                  </div>
                </div>


                <div class="clr-row custom-checkbox">
                  <div class="clr-col-4 pt-2">
                    <clr-checkbox-wrapper>
                      <input type="checkbox" clrCheckbox value="option1" name="reviseddate_last"/>
                      <label>Revision date in last</label>
                    </clr-checkbox-wrapper>
                  </div>
                  <div class="clr-col-5">
                    <clr-input-container style="display: inline-block;">
                      <input clrInput maxlength="3" name="reviseddate_days" placeholder="eg : 15" value="15"
                             style="width: 60px!important;"/>
                      <label>Days</label>
                    </clr-input-container>
                  </div>
                </div>
              </div>


              <div class="or-container">
                <div class="or">OR</div>
              </div>


              <div class="publish">

                <div class="clr-row">
                  <div class="clr-col-6">
                    <clr-select-container>
                      <label>Publish Date</label>
                      <select clrSelect name="reviseddate_condition">
                        <option value="eq">=</option>
                        <option value="gteq">&gt;=</option>
                        <option value="lt">&lt;</option>
                      </select>
                    </clr-select-container>
                  </div>
                  <div class="clr-col-6">
                    <clr-date-container>
                      <label>Enter Date (MM/dd/yyyy)</label>
                      <input type="date" name="date" clrDate>
                    </clr-date-container>
                  </div>
                </div>


                <div class="clr-row custom-checkbox">
                  <div class="clr-col-4 pt-2">
                    <clr-checkbox-wrapper>
                      <input type="checkbox" clrCheckbox value="option1" name="publisheddate_last"/>
                      <label>Publish date in last</label>
                    </clr-checkbox-wrapper>
                  </div>
                  <div class="clr-col-5">
                    <clr-input-container style="display: inline-block;">
                      <input clrInput maxlength="3" name="publisheddate_days" placeholder="eg : 15" value="15"
                             style="width: 60px!important;"/>
                      <label>Days</label>
                    </clr-input-container>
                  </div>
                </div>
              </div>


            </div>

          </div>
        </div>
        <div class="clr-col-lg-4 clr-col-md-8 clr-col-12 card-3">
          <div class="card">
            <div class="card-header">Product Options</div>
            <div class="card-block min-height">

              <clr-input-container>
                <label>Product ID</label>
                <input clrInput id="productID" placeholder="Product ID" name="productID" type="text">
              </clr-input-container>

              <div clrLayout="horizontal">
                <clr-input-container>
                  <label>Product Name</label>
                  <input clrInput id="productName" placeholder="Product Name" name="productName" type="text">
                </clr-input-container>

                <clr-select-container>
                  <select clrSelect name="productName_option">
                    <option value="value~">Start With</option>
                    <option value="~value~">Containing</option>
                    <option value="value">Exact</option>
                  </select>
                </clr-select-container>
              </div>
              <div clrLayout="horizontal">
                <clr-input-container>
                  <label>CAS Number</label>
                  <input clrInput type="text" name="CAS"/>
                </clr-input-container>

                <clr-input-container>
                  <label>Chemical Name</label>
                  <input clrInput type="text" name="CHEM"/>
                </clr-input-container>
              </div>
            </div>
          </div>
        </div>

        <div class="clr-col text-center">
          <button type="submit" class="btn btn-sm btn-primary mr-1" href="javascript:void 0" (click)="goToList()">Submit
          </button>
          <button type="reset" class="btn btn-sm btn-light" href="javascript:ClearForm()">Reset</button>
        </div>
