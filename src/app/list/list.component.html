<ng-sidebar-container
        (onBackdropClicked)="_onBackdropClicked()" style="height: calc(100vh - 81px);">
      <ng-sidebar
        [(opened)]="_opened"
        [mode]="_MODES[_modeNum]"
        [keyClose]="_keyClose"
        [position]="_POSITIONS[_positionNum]"
        [dock]="_dock"
        [dockedSize]="'50px'"
        [autoCollapseHeight]="_autoCollapseHeight"
        [autoCollapseWidth]="_autoCollapseWidth"
        [closeOnClickOutside]="_closeOnClickOutside"
        [closeOnClickBackdrop]="_closeOnClickBackdrop"
        [showBackdrop]="_showBackdrop"
        [animate]="_animate"
        [trapFocus]="_trapFocus"
        [autoFocus]="_autoFocus"
        [sidebarClass]="'demo-sidebar'"
        [ariaLabel]="'My sidebar'"
        (onOpenStart)="_onOpenStart()"
        (onOpened)="_onOpened()"
        (onCloseStart)="_onCloseStart()"
        (onClosed)="_onClosed()"
        (onTransitionEnd)="_onTransitionEnd()">

<!--        <button class="demo-control" (click)="_toggleOpened()">Close sidebar</button>-->
<!--        <p><a closeSidebar>This will close the sidebar too</a></p>-->


        <app-search [isMobile]="isMobile"></app-search>


      </ng-sidebar>
      <div ng-sidebar-content>
        <header class="demo-header">
          <div class="row">
            <div class="col-4">
              <button (click)="_toggleOpened()" class="btn"> <fa-icon [icon]="faBars"></fa-icon>
                <span>&ensp;Results</span>
              </button>

            </div>
            <div class="col-8 text-right">
              <div class="result-count ">
                <a name="" class="mr-1" href="javascript:void 0" [routerLink]="['/search']"><fa-icon [icon]="faArrowLeft"></fa-icon> Back To Search</a>
                <span  *ngIf="filteredItems && filteredItems.length" class="uppercase">Total Results: {{filteredItems.length}}</span></div>
            </div>
          </div>

        </header>
        <section class="table-contents">

                <table width="100%" class="table">
                  <thead>

                  <pagination
                    [itemsPerPage]="25"
                    [totalItems]="items.length"
                    (pageChanged)="pageChanged($event)"
                  ></pagination>

                  </thead>
                  <thead>
                  <tr class="">
                    <th width="15%" align="left">
                      FMC Business
                    </th>
                    <th width="20%" align="left">
                      Product ID
                    </th>
                    <th width="30%" align="left">
                      Product Name
                    </th>
                    <th width="15%" align="left">
                      Sub Format
                    </th>
                    <th width="10%" class="text-center">
                      Language
                    </th>
                    <th width="10%" class="text-center">
                      Revision Date
                    </th>
                  </tr>
                  </thead>
                  <tbody>

                  <tr class="altitem" *ngFor="let item of filteredItems;let i = index">
                    <td>{{ item.FMCBusiness }}</td>
                    <td>
                      <a href="javascript: void 0" (click)="openModal(item)">001-ST-A</a>
                    </td>
                    <td>{{ item.ProductName }}</td>
                    <td>{{ item.WercsSubFormat }}</td>
                    <td class="text-center">{{ item.Language }}</td>
                    <td class="text-center">{{ item.RevisionDate }}</td>
                  </tr>

                  </tbody>

                </table>
        </section>
      </div>
    </ng-sidebar-container>
